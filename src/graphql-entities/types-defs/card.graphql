type Card {
  uid: String!
  uid_author: String!
  uid_topic: String!
  position: String!
  content: String!
  created: Timestamp!
  edited: Boolean!
  ponts: Int!
  author: User
  topic: Topic
  deck: [ Deck ]
  reaction: [ Reaction ]
  likes: [ Reaction ]
  dislikes: [ Reaction ]
}

type AllCards {
  count: Int!
  records: [ Card ]
}
